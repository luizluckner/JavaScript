<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <script>
        var name = prompt('Qual o seu nome?')
        document.write(`Olá, <strong>${name}</strong>! Seu nome tem ${name.length} letras. <br/>`)
        document.write(`Seu nome em maiúsculas é ${name.toUpperCase()}.<br/>`)
        document.write(`E em minúsculas é ${name.toLowerCase()}.`)
    </script>
</body>
</html>
