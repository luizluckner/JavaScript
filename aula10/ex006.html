<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: red;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Ol√°, mundo!</h1>
    <div id="area">
        Interaja...
    </div>
    <script>
        // var a = document.querySelector('#area');
        // a.addEventListener('click', clicar)
        // a.addEventListener('mouseenter', enter)
        // a.addEventListener('mouseout', out)

        document.querySelector('#area').addEventListener('click', clicar)
        document.querySelector('#area').addEventListener('mouseenter', enter)
        document.querySelector('#area').addEventListener('mouseout', out)
        document.querySelector('#area').addEventListener('mousemove', move)

        function clicar() {
            document.querySelector('#area').innerHTML = 'Clicou!'
            document.querySelector('#area').style.background = 'red'
        }
        function enter() {
            document.querySelector('#area').innerHTML = "Entrou!"
        }
        function out() {
            document.querySelector('#area').innerHTML = "Saiu!"
            document.querySelector('#area').style.background = 'blue'
        }
        function move() {
            document.querySelector('#area').innerHTML = "Mexeu!"
            document.querySelector('#area').style.background = 'yellow'
            document.querySelector('#area').style.color = 'black'
        }
    </script>
</body>
</html>
